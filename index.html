<!DOCTYPE html>
<html lang="es">
<head>

    <title>Mi Página Colorida</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

<body>

        <div class="title" style="margin-top: 10px;">
            <p>Y aunque no soy muy bueno haciendo videos, hice esto para tí</p>
        </div>
        <div class="ventana">
            <video controls width="600" height="600">
                <source src="video/Felices 4 meses.mp4" type="video/mp4">

            </video>
            
        </div>
    </div>
